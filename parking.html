    <h3>Explore available parking lots and spaces.</h3>


    <h2 style="text-align: center;"> Parking Lots</h2>

    <main>
        <p id="parking_lots"></p>
    </main>

</body>

<script type="module">
    let htmlString = "<p><hr>";

    const response = await fetch("https://samguggino.github.io/SD330//parking.json");
    const data = await response.json();

    for (let i = 0; i < data['parking_lots'].length; i++) {
        let lot = data['parking_lots'][i];

        htmlString += "<h2><hr><p>Lot: " + "<a href='spots.html?lot=" + encodeURIComponent(lot["name"]) + "'>" + lot["name"] + "</a> </h3>";
        htmlString += "Comments: " + lot["comments"];
        htmlString += "<br>";
    }

    document.getElementById("parking_lots").innerHTML += htmlString;

</script>
